<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12 text-center">
                    <button
                        [disabled]="!recipeForm.valid"
                        class="btn btn-success" type="submit">
                        Save
                    </button>
                    <button
                        (click)="onCancel()"
                        class="btn btn-danger" type="button">
                        Cancel
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input
                            formControlName="name"
                            type="text" id="name" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image URL</label>
                        <input
                            #imagePath
                            formControlName="imagePath"
                            type="text" id="imagePath" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img [src]="imagePath.value" alt="" class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea
                            formControlName="description"
                            type="text" id="description" class="form-control" rows="6">
                        </textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div formArrayName="ingredients" class="col-xs-12">
                    <div class="row"
                        *ngFor="let ingredientCtrl of recipeForm.get('ingredients').controls; let i = index"
                        [formGroupName]="i"
                        style="margin-top: 10px;" 
                    >
                        <div class="col-xs-8">
                            <input formControlName="name" type="text" class="form-control">
                        </div>
                        <div class="col-xs-2">
                            <input formControlName="amount" type="text" class="form-control">
                        </div>
                        <div class="col-xs-2">
                            <button (click)="onDeleteIngredient(i)" type="button" class="btn btn-danger">X</button>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-xs-12">
                            <button type="button" (click)="onAddIngredient()" class="btn btn-success">Add Ingredient</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
