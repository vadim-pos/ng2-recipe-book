<div class="row">
    <div class="col-xs-12">
        <form (ngSubmit)="onAddItem(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input
                        ngModel
                        name="name"
                        required
                        class="form-control" type="text" id="name">
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input
                        ngModel
                        name="amount"
                        required
                        pattern="^[1-9]+[0-9]*$"
                        class="form-control" type="number" id="amount">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button
                        [disabled]="!f.valid"
                        class="btn btn-success" type="submit">
                        {{editMode ? 'Update' : 'Add'}}
                    </button>
                    <button
                        *ngIf="editMode"
                        (click)="onDelete()"
                        class="btn btn-danger" type="button">
                        Delete
                    </button>
                    <button
                        (click)="onClear()"
                        class="btn btn-default" type="button">
                        Clear
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
